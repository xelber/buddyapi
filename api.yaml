swagger: '2.0'
info:
  description: Buddy API
  version: "1.5.0"
  title: Buddy API
  contact:
    email: hiranmilinda@gmail.com

schemes:
  - https
consumes: 
  - application/json
produces:
  - application/json

paths:
  /soh/inventory/search:
    post:
      summary: Get stock information for multiple item
      operationId: soh
      description: Get the current stock in hand by passing the sku and department ID. Multiples are allowd.
      tags:
        - stock
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: body
        name: request
        description: Application user details used to login to the application
        required: true
        schema:
            $ref: '#/definitions/SOHRequest'
      responses:
        200:
          description: SKU found
          schema:
            $ref: '#/definitions/SOHResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
  
  /pricematch/competitor/search:
    post:
      summary: Get competitor details for price match
      operationId: pricematch
      description: Get competitor details for price match
      tags:
        - pricematch
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: body
        name: request
        description: Price Match Request
        required: true
        schema:
            $ref: '#/definitions/PriceMatchRequest'
      responses:
        200:
          description: List of competitors matching the context
          schema:
            $ref: '#/definitions/PriceMatchResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
  
  /product/search:
    get:
      summary: Search Products
      operationId: product_search
      description: |
        Search through products. Query can be SKU, GTIN or product title
      tags:
        - product
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: query
        name: query
        description: Search Query. Needs to be URL encoded. Can be search by name, SKU or GTIN
        required: true
        type: string
      - in: query
        name: dept
        description: Department IDs to limit the search to(comma separated). eg. 060,062
        required: true
        type: string
      - in: query
        name: limit
        description: How many results to be returned. Subjected to an upper limit in service.
        required: false
        type: integer
        
      responses:
        200:
          description: Product Search Results
          schema:
            $ref: '#/definitions/ProductSearchResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
  
  /product/{buddy-product-key}:
    get:
      summary: Get product details
      operationId: product_info
      description: Get product details for multiple products
      tags:
        - product
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: buddy-product-key
        description: Unique product identifier
        required: true
        type: string
      responses:
        200:
          description: Return product info
          schema:
            $ref: '#/definitions/ProductInfoResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
  
  /cart:
    post:
      summary: Initiate a cart
      operationId: cart-init
      description: Create a cart and return a cart ID
      tags:
        - cart
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: body
        name: cart
        description: Describe basic cart info.
        required: true
        schema:
            $ref: '#/definitions/CreateCart'
      responses:
        200:
          description: Cart Initiated
          schema:
            $ref: '#/definitions/CartResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
  
  /cart/{cart-id}:
    get:
      summary: Get cart info
      operationId: cart-info
      description: Request cart info
      tags:
        - cart
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: cart-id
        required: true
        type: string
      responses:
        200:
          description: Cart found
          schema:
            $ref: '#/definitions/CartResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'

    delete:
      summary: Empty cart
      operationId: cart-delete
      description: Remove all items from cart
      tags:
        - cart
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: cart-id
        required: true
        type: string
      responses:
        200:
          description: Cart found
          schema:
            $ref: '#/definitions/CartResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
  
  /cart/{cart-id}/discount:
    delete:
      summary: Clear cart discounts
      operationId: cart-clear-discount
      description: Clear cart discounts
      tags:
        - cart
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: cart-id
        required: true
        type: string
      responses:
        200:
          description: Cart found and discounts removed
          schema:
            $ref: '#/definitions/CartResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
  
  /cart/{cart-id}/item:
    post:
      summary: Add item to a cart
      operationId: cart-add
      description: Adds the requested item to a given cart
      tags:
        - cart
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: cart-id
        required: true
        type: string
      - in: body
        name: item
        description: Describe the product needs adding.
        required: true
        schema:
            $ref: '#/definitions/AddCartItem'
      responses:
        200:
          description: Item added to cart
          schema:
            $ref: '#/definitions/CartResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
  
  /cart/{cart-id}/item/{cart-item-id}:
    put:
      summary: Update item in a cart
      operationId: cart-item-update
      description: Update requested item in a given cart
      tags:
        - cart
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: cart-id
        required: true
        type: string
      - in: path
        name: cart-item-id
        required: true
        type: string
      - in: body
        name: item
        description: Describe the item attributes needs updating.
        required: true
        schema:
            $ref: '#/definitions/UpdateCartItem'
      responses:
        200:
          description: Item updated successfully
          schema:
            $ref: '#/definitions/CartResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
    delete:
      summary: Remove item in a cart
      operationId: cart-item-delete
      description: Remove requested item in a given cart
      tags:
        - cart
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: cart-id
        required: true
        type: string
      - in: path
        name: cart-item-id
        required: true
        type: string
      responses:
        200:
          description: Item Removed
          schema:
            $ref: '#/definitions/Cart'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
  
  /cart/{cart-id}/item/{cart-item-id}/bonus:
    post:
      summary: Mark item as bonus
      operationId: cart-item-bonus-mark
      description: Mark item as bonus
      tags:
        - cart
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: cart-id
        required: true
        type: string
      - in: path
        name: cart-item-id
        required: true
        type: string
      responses:
        200:
          description: Item updated successfully
          schema:
            $ref: '#/definitions/CartResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
    delete:
      summary: Remove bonus
      operationId: cart-item-bonus-unmark
      description: Remove bonus
      tags:
        - cart
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/ContentTypeHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: cart-id
        required: true
        type: string
      - in: path
        name: cart-item-id
        required: true
        type: string
      responses:
        200:
          description: Item reverted to oirignal price
          schema:
            $ref: '#/definitions/Cart'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
        415:
          $ref : '#/responses/IncorrectContentTypeResponse'
  
  /pricing/{corp-channel}/dept/{dept-id}/sku/{sku}:
    get:
      summary: Get pricing details
      operationId: pricing-calculator
      description: Get pricing details by passing the selling price, will return commission as well.
      tags:
        - pricing
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: corp-channel
        required: true
        type: string
        description: Corp channel
      - in: path
        name: dept-id
        required: true
        type: string
        description: Department ID
      - in: path
        name: sku
        required: true
        type: string
        description: Product SKU
      - in: query
        name: price
        required: true
        type: number
        description: Sell price
        
      responses:
        200:
          description: Service Located, item found and valid calculation received
          schema:
            $ref: '#/definitions/PricingCalculatorResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'

  /productcare/group/{group}/category/{category}/class/{class}/price/{price}:
    get:
      summary: Get available product care options
      operationId: product-care
      description: Get available product care options.
      tags:
        - product-care
      parameters:
      - $ref: '#/parameters/AuthorizationHeader'
      - $ref: '#/parameters/RequestIdHeader'
      - $ref: '#/parameters/APIVersionHeader'
      - $ref: '#/parameters/AcceptHeader'
      - in: path
        name: group
        required: true
        type: string
        description: SAP product group. e.g. HWS (Hot water system)
      - in: path
        name: category
        required: true
        type: string
        description: SAP product category. e.g. ELE (Electric)
      - in: path
        name: class
        required: true
        type: string
        description: SAP product class. e.g. 010 (25-50 leters)
      - in: path
        name: price
        required: true
        type: string
        description: Sell price
        
      responses:
        200:
          description: Product care exist
          schema:
            $ref: '#/definitions/ProductCareResponse'
        400:
          $ref : '#/responses/BadInputResponse'
        404:
          $ref : '#/responses/NotFoundResponse'
        401:
          $ref : '#/responses/UnauthorizedResponse'
        406:
          $ref : '#/responses/IncorrectAcceptHeaderResponse'
          
parameters:
  AuthorizationHeader:
    in: header
    name: Authorization
    description: JWT token acquired while login
    required: true
    type: string
    
  RequestIdHeader:
    in: header
    name: X-Request-ID
    description: Session UUID generated by the Initiating Consumer System per request – allows end-end tracking & auditing
    required: true
    type: string
  
  APIVersionHeader:
    in: header
    name: X-API-Version
    description: Specific API version that the Initiating Consumer System is using as its integration definition
    required: true
    type: string
  
  ContentTypeHeader:
    in: header
    name: Content-Type
    description: application/json – permanent value stating that associated request payload is being passed in JSON
    required: true
    type: string
  
  AcceptHeader:
    in: header
    name: Accept
    description: application/json – permanent value stating that representation response needs to be JSON
    required: true
    type: string

responses:
  UnauthorizedResponse: 
    description: "Unauthorized"
  BadInputResponse: 
    description: "Bad input parameter"
  NotFoundResponse: 
    description: "Item not found"
  IncorrectAcceptHeaderResponse: 
    description: "Incorrect accept header - only application/json at present"
  IncorrectContentTypeResponse: 
    description: "Incorrect content type header - only application/json at present"

definitions:
  
  ResponseHeader:
    type: object
    required:
    - RequestId
    - HttpResponseCode
    - Messages
    properties:
      RequestId:
        type: string
        example: "6016cf28-c095-4c9a-a713-6df65d30e772"
      HttpResponseCode:
        type: integer
        example: 200
      Messages:
        type: string
        example: "OK"
  
  SOHRequest:
    type: object
    required:
    - Items
    - StoreId
    properties:
      StoreId:
        type: string
        example: "047"
      Items:
        type: array
        items:
          $ref: '#/definitions/SOHRequestedItem'
  
  SOHRequestedItem:
    type: object
    required:
    - Sku
    - DepartmentId
    properties:
      Sku:
        type: string
        example: "48942893"
      DepartmentId:
        type: string
        example: "060"
  
  SOHResponse:
    type: object
    required:
    - ResponseHeader
    - InventoryItems
    properties:
      ResponseHeader:
        $ref: '#/definitions/ResponseHeader'
      InventoryItems:
        type: array
        items:
          $ref: '#/definitions/InventoryItem'
  
  InventoryItem:
    type: object
    required:
    - Sku
    - DepartmentId
    - AvailableSoh
    - StockOnHand
    - ReservedCount
    - OnOrderCount
    - FrozenCount
    - OnlineOrderedCount
    - LastUpdate
    - SellPrice
    properties:
      Sku:
        type: string
        example: "X0390"
      DepartmentId:
        type: string
        example: "060"
      StockOnHand:
        type: number
        example: 10
      ReservedCount:
        type: number
        example: 2
      OnOrderCount:
        type: number
        example: 20
      FrozenCount:
        type: number
        example: 1
      OnlineOrderedCount:
        type: number
        example: 1
      AvailableSoh:
        type: number
        example: 1
      LastUpdate:
        type: string
        example: "2017-02-20T09:48:54.000+11:00"
      SellPrice:
        type: number
        example: 299.96
  
  PriceMatchRequest:
    type: object
    required:
    - Context
    properties:
      Context:
        $ref: '#/definitions/PriceMatchContext'
  
  PriceMatchContext:
    type: object
    required:
    - StoreId
    - DepartmentId
    - State
    - Postcode
    - Brand
    properties:
      StoreId:
        type: string
        example: "0601"
      DepartmentId:
        type: string
        example: "062"
      State:
        type: string
        example: "NSW"
      Postcode:
        type: string
        example: "2140"
      Brand:
        type: string
        example: "Harvey Norman"
  
  PriceMatchResponse:
    type: object
    required:
    - ResponseHeader
    - Competitor
    properties:
      ResponseHeader:
        $ref: '#/definitions/ResponseHeader'
      Competitor:
        type: array
        items:
          $ref: '#/definitions/PriceMatchCompetitor'
  
  PriceMatchCompetitor:
    type: object
    required:
    - Id
    - Name
    - Description
    - SearchUrl
    - LogoUrl
    - QueryBy
    properties:
      Id:
        type: integer
        example: 1
      Name:
        type: string
        example: "jbhifi"
      Description:
        type: string
        example: "jbhifi"
      SearchUrl:
        type: string
        example: "https://www.jbhifi.com.au/?q={QUERY}&"
      LogoUrl:
        type: string
        example: "https://www.jbhifi.com.au/img/img_logo-bp3.png"
      QueryBy:
        type: string
        example: "SKU"
  
  ProductSearchResponse:
    type: object
    required:
    - ResponseHeader
    - SearchResults
    properties:
      ResponseHeader:
        $ref: '#/definitions/ResponseHeader'
      SearchResults:
        type: array
        items:
          $ref: '#/definitions/ProductSearchResult'
  
  ProductSearchResult:
    type: object
    required:
    - ResultCount
    - SearchResult
    properties:
      ResultCount:
        type: integer
        example: 8
      SearchResult:
        type: array
        items:
          $ref: '#/definitions/ProductSearchResultItem'
  
  ProductSearchResultItem:
    type: object
    required:
    - BuddyProductKey
    - Sku
    - DepartmentId
    - Name
    - SellPrice
    properties:
      BuddyProductKey:
        type: string
        example: "060-X0390"
        description : "Uniquely identify product for buddy. Composite key of department id and sku"
      Sku:
        type: string
        example: "X0390"
      DepartmentId:
        type: string
        example: "060"
      Name:
        type: string
        example: "HP Spectre X360 13-AC001TU 2-in-1 13\" Laptop - Rose Gold"
        description : "SAP Name"
      SellPrice:
        type: number
        example: 299.96
      OnlinePrice:
        type: number
        example: 299.96
      OnlineName:
        type: string
        example: "HP Spectre X360 13-AC001TU 2-in-1 13\" Laptop - Rose Gold"
        description : "Magento name. Optional."
  
  ProductInfoResponse:
    type: object
    required:
    - ResponseHeader
    - Product
    properties:
      ResponseHeader:
        $ref: '#/definitions/ResponseHeader'
      Product:
        $ref: '#/definitions/ProductItemInfo'
  
  ProductItemInfo:
    description: "Represent an object with product info. All basic data are derived from SAP data unless prefixed with 'Online' e.g. OnlineName. ExtendedProductData will contain all the online attributes with key value and label."
    type: object
    required:
    - BuddyProductKey
    - Sku
    - DepartmentId
    - GTIN
    - Name
    - Name2
    - Category
    - Group
    - Class
    - SupplierId
    - Warranty
    - Brand
    - Model
    - TaxPercentage
    - SellPrice
    
    properties:
      BuddyProductKey:
        type: string
        example: "060-X0390"
        description : "Uniquely identify product for buddy. Composite key of department id and sku"
      Sku:
        type: string
        example: "X0390"
      GTIN:
        type: string
        example: "8208238032809"
      DepartmentId:
        type: string
        example: "060"
      Name:
        type: string
        example: "X360 13-AC001TU 2-in-1 13"
      Name2:
        type: string
        example: "HP Spectre X360 13-AC001TU 2-in-1 13\" Laptop - Rose Gold"
      Category:
        type: string
        example: "NBK"
      Group:
        type: string
        example: "HAR"
      Class:
        type: string
        example: "C17"
      SupplierId:
        type: string
        example: "300161"
      TaxPercentage:
        type: number
        example: 10.00
      SellPrice:
        type: number
        example: 299.96
      OnlinePrice:
        type: number
        example: 299.96
      Warranty:
        type: string
        example: "12 Months"
      Brand:
        type: string
        example: "HP"
      Model:
        type: string
        example: "HP SPECTRE X360 13-W"
      OnlineName:
        type: string
        example: "HP Spectre X360 13-AC001TU 2-in-1 13\" Laptop - Rose Gold"
      CountryOfOrigin:
        type: string
        example: "New Zeland"
      ExtendedWarrantyFlag:
        type: boolean
        example: true
      ProductInactiveDate:
        type: string
        example: "2016-10-28"
        description: "Date in format YYYY-MM-DD"
      OnlineImageUrl:
